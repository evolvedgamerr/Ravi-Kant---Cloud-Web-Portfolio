<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Ravi Kant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* This ensures the background image from your main site is present */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background-image: url("https://images.unsplash.com/photo-1499678329028-101435549a4e?q=80&w=1170&auto=format&fit=crop&ixlib-rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
        }

        /* FIX: Make the body background transparent to see the image behind it */
        body {
            background-color: transparent;
        }

        /* Animation for the floating 404 text */
        .not-found-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: clamp(6rem, 25vw, 12rem);
            font-weight: 700;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .error-code span {
            display: inline-block;
            animation: float 5s ease-in-out infinite;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Stagger the animation for each number */
        .error-code span:nth-child(1) {
            animation-delay: 0s;
        }
        .error-code span:nth-child(2) {
            animation-delay: 0.5s;
        }
        .error-code span:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .error-message h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-text);
        }

        .error-message p {
            margin-bottom: 2rem;
            color: var(--primary-text);
        }
    </style>
</head>
<body>
    <!-- Reusing the same custom cursor from the main page -->
    <div class="cursor cursor--small"></div>
    <canvas class="cursor cursor--canvas" resize></canvas>

    <main>
        <section class="not-found-container">
            <div class="glass-container">
                <div class="error-code">
                    <span>4</span>
                    <span>0</span>
                    <span>4</span>
                </div>
                <div class="error-message">
                    <h2>Page Not Found</h2>
                    <p>Oops! It seems you've ventured into uncharted territory. The page you're looking for doesn't exist.</p>
                    <a href="index.html" class="action-btn">Go Back Home</a>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Scripts for the cursor effect, copied from index.html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
    <script>
        // Simplified cursor logic for the 404 page
        document.addEventListener('DOMContentLoaded', () => {
            let clientX = -100;
            let clientY = -100;
            const innerCursor = document.querySelector(".cursor--small");

            const initCursor = () => {
                document.addEventListener("mousemove", e => {
                    clientX = e.clientX;
                    clientY = e.clientY;
                });

                const render = () => {
                    innerCursor.style.transform = `translate(${clientX}px, ${clientY}px)`;
                    requestAnimationFrame(render);
                };
                requestAnimationFrame(render);
            };

            const initCanvas = () => {
                const canvas = document.querySelector(".cursor--canvas");
                if (!canvas) return;
                paper.setup(canvas);
                
                const strokeColor = "rgba(0, 170, 255, 0.5)";
                const strokeWidth = 1;
                const segments = 8;
                const radius = 15;
                
                const polygon = new paper.Path.RegularPolygon(
                    new paper.Point(0, 0),
                    segments,
                    radius
                );
                polygon.strokeColor = strokeColor;
                polygon.strokeWidth = strokeWidth;
                polygon.smooth();
                const group = new paper.Group([polygon]);
                group.applyMatrix = false;

                let lastX = 0;
                let lastY = 0;

                const lerp = (a, b, n) => (1 - n) * a + n * b;

                paper.view.onFrame = () => {
                    lastX = lerp(lastX, clientX, 0.2);
                    lastY = lerp(lastY, clientY, 0.2);
                    group.position = new paper.Point(lastX, lastY);
                }
            }

            initCursor();
            initCanvas();
        });
    </script>
</body>
</html>
